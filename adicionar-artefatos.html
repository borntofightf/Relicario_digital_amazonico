<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Novo Artefato</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
    font-family: 'Inter', sans-serif;
    background: #f5eedf;
    padding: 40px;
    color: #2c1810;
}
.box{
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
}
h1{
    font-family: 'Cinzel', serif;
    color: #8c4a32;
}
input, textarea{
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
button{
    background: #8c4a32;
    color: #fff;
    border: none;
    padding: 14px 25px;
    border-radius: 10px;
    cursor: pointer;
}
button:hover{
    background: #a8423f;
}
</style>
</head>

<body>

<div class="box">
    <h1><i class="fas fa-plus"></i> Novo Artefato</h1>

    <input id="nome" placeholder="Nome do artefato">
    <textarea id="descricao" placeholder="DescriÃ§Ã£o do artefato"></textarea>
    <input id="dimensoes" placeholder="DimensÃµes (ex: 30cm x 15cm)">
    <input id="periodo" placeholder="PerÃ­odo histÃ³rico (ex: Idade MÃ©dia)">
    <input id="origem" placeholder="Local de origem (ex: Egito)">
    <textarea id="contexto" placeholder="Contexto histÃ³rico"></textarea>

    <input type="file" id="imagem" accept="image/*">

    <button onclick="salvarArtefato()">
        <i class="fas fa-save"></i> Salvar Artefato
    </button>
    
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBls7v_X5_7EYXh4U3aYTTAT7RAOArDmjM",
  authDomain: "catalogo-artefatos.firebaseapp.com",
  projectId: "catalogo-artefatos",
  storageBucket: "catalogo-artefatos.firebasestorage.app",
  messagingSenderId: "399410630744",
  appId: "1:399410630744:web:ee2d6b509ac2113199fa2d",
  measurementId: "G-PSS0B119PP"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ðŸ”¹ Converter imagem para Base64
function converterParaBase64(file){
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

window.salvarArtefato = async function(){
    try{
        const nome = document.getElementById("nome").value;
        const descricao = document.getElementById("descricao").value;
        const dimensoes = document.getElementById("dimensoes").value;
        const periodo = document.getElementById("periodo").value;
        const origem = document.getElementById("origem").value;
        const contexto = document.getElementById("contexto").value;
        const imagemFile = document.getElementById("imagem").files[0];

        if(!nome || !descricao || !dimensoes || !periodo || !origem || !contexto || !imagemFile){
            alert("Preencha todos os campos");
            return;
        }

        // ðŸ”’ Limite de tamanho (importante)
        if (imagemFile.size > 400000) {
            alert("Imagem muito grande. Use imagem menor que 400 KB.");
            return;
        }

        const imagemBase64 = await converterParaBase64(imagemFile);

        await addDoc(collection(db, "artefatos"), {
            nome,
            descricao,
            dimensoes,
            periodo,
            origem,
            contexto,
            imagem: imagemBase64,
            criadoEm: new Date()
        });

        alert("Artefato completo salvo!");
        document.querySelectorAll("input, textarea").forEach(el => el.value = "");

    }catch(e){
        console.error(e);
        alert("Erro ao salvar artefato");
    }
};

</script>


</body>
</html>
