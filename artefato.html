<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Artefato</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Crimson+Text&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
    background: #f5eedf;
    font-family: 'Crimson Text', serif;
    padding: 40px;
    color: #2c1810;
}

.box{
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,.2);
    
    
}

h1{
    font-family: 'Cinzel', serif;
    color: #8c4a32;
    margin-bottom: 20px;
}

p{
    font-size: 20px;
    line-height: 1.8;
}

.back{
    margin-top: 30px;
    display: inline-block;
    text-decoration: none;
    background: #8c4a32;
    color: #fff;
    padding: 12px 25px;
    border-radius: 10px;
    font-family: 'Cinzel', serif;
}

.back:hover{
    background: #a8423f;
}
</style>
</head>

<body>

<div class="box">
    <img id="imagemArtefato" style="width:100%; border-radius:15px; margin-bottom:25px; display:none;">

    <h1 id="titulo"></h1>
    <p id="descricao"></p>
    <hr>

    <p><strong>Dimensões:</strong> <span id="dimensoes"></span></p>
    <p><strong>Período histórico:</strong> <span id="periodo"></span></p>
    <p><strong>Local de origem:</strong> <span id="origem"></span></p>

    <h3>Contexto Histórico</h3>
    <p id="contexto"></p>

    <a href="index.html" class="back">
        <i class="fas fa-arrow-left"></i> Voltar ao Catálogo
    </a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBls7v_X5_7EYXh4U3aYTTAT7RAOArDmjM",
  authDomain: "catalogo-artefatos.firebaseapp.com",
  projectId: "catalogo-artefatos",
  storageBucket: "catalogo-artefatos.firebasestorage.app",
  messagingSenderId: "399410630744",
  appId: "1:399410630744:web:ee2d6b509ac2113199fa2d",
  measurementId: "G-PSS0B119PP"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const ref = doc(db, "artefatos", id);
const snap = await getDoc(ref);
if(snap.exists()){
    const data = snap.data();

    document.getElementById("titulo").textContent = data.nome;
    document.getElementById("descricao").textContent = data.descricao;
    document.getElementById("dimensoes").textContent = data.dimensoes;
    document.getElementById("periodo").textContent = data.periodo;
    document.getElementById("origem").textContent = data.origem;
    document.getElementById("contexto").textContent = data.contexto;

    if(data.imagem){
        const img = document.getElementById("imagemArtefato");
        img.src = data.imagem;
        img.style.display = "block";
        
    }
}


</script>


</body>
</html>
